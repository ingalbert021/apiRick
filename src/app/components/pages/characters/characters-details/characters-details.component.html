<div class="row justify-content-center mt-3" *ngIf="character$ | async as character">
	<div class="col-xs-12 col-sm-6 col-md-4 justify-content-center">
		<!--<app-character [character]="character"></app-character>-->
		<div class="card">
	<div class="image">
	<a [routerLink]="['/characters-details', character.id]">
	<img
	[src]="character.image"
	[alt]="character.name"
	class="card-img-top"

	/>
	</a>
	</div>
	<div class="card-inner">
	<div class="header m-1">
	<a class="text-decoration-none" [routerLink]="['/characters-details', character.id]">
	<h2>{{ character.name | slice: 0:15 }}</h2>
	</a>
	<h4 class="text-muted">{{ character.gender }}</h4>
	<small class="text-muted"> {{character.created | date }}</small>
	</div>
	</div>
	</div>
		
</div>
</div>
<button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">
Back
</button>
